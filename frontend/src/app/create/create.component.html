<div class="container mt-5">

    <!-- Show Error message-->

    <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- Show Sucess message-->

    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>


    <form [formGroup]="userForm">
        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control" formControlName="title" placeholder="Enter Title">
        </div>
        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control" formControlName="description" placeholder="Enter Description">
        </div>
    </form>

    <div class="col-lg-4 mt-2" *ngIf="!getparamid" (click)="userSubmit()">
        <button class="btn btn-primary btn-sm">Add todo</button>
    </div>

    <div class="col-lg-4 mt-2" *ngIf="getparamid" (click)="userUpdate()">
        <button class="btn btn-dark btn-sm">Update</button>
    </div>
</div>
